<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heuzeit</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/icons/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="assets/img/Logo_HEUZEIT_RGB_pos.svg" alt="Logo" width="200" />
    </div>
    <!-- Notifications -->
    <div class="notification-container">
        <div class="notification-box">
            <div class="notification-left">
            <i class="bi bi-exclamation-triangle" id="errorIcon" title="View errors"></i>
            </div>
            <div class="notification-right">
            <i class="bi bi-wifi-off"></i>
            <i class="bi bi-battery-full"></i>
            <span>+</span>
            <i class="bi bi-plug-fill"></i>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="errorPopup" class="error-popup">
        <div class="error-popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h3>Error</h3>
            <ul>
                <li>Error 1: Control Unit is hot</li>
                <li>Error 2: No Power</li>
                <li>Error 3: Low battery</li>
            </ul>
        </div>
    </div>

    <!-- Settings Box -->
    <div class="settings-container">
        <div class="settings-header">
            <h3>Settings</h3>
        </div>
        
        <div class="green-line"></div>

        <!-- Language Setting -->
        <div class="setting-item">
            <div class="setting-left">
                <i class="bi bi-translate"></i>
                <label for="languageSelect">Language</label>
            </div>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <div class="green-line"></div>

        <!-- Time Setting -->
        <div class="setting-item">
        <div class="setting-left">
            <i class="bi bi-clock"></i>
            <label for="timeToggle">Time Automatic</label>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="timeToggle" checked>
            <label for="timeToggle" class="switch"></label>
        </div>
        </div>

        <!-- Manual Time Setting (hidden by default) -->
        <div class="setting-item manual-time" id="manualTimeContainer" style="display: none;">
        <label>Set Time Manually</label>
        <div class="manual-time-inputs">
            <input type="number" id="manualHours" min="0" max="23" value="12">
            <span>:</span>
            <input type="number" id="manualMinutes" min="0" max="59" value="00">
            <button id="updateManualTimeBtn">Update</button>
        </div>
        </div>

        <!-- Current Time Display -->
        <div class="setting-subitem" id="currentTime">
        <span>Current Time:</span>
        <span id="timeValue">--:--</span>
        </div>

        <div class="green-line"></div>

        <!-- Wifi Setting -->
        <div class="setting-item">
        <div class="setting-left">
            <i class="bi bi-wifi"></i>
            <label>Network Settings</label>
        </div>
        </div>

        <!-- Access Point Setting -->
        <div class="setting-item wifi-settings">
        <label>WiFi Access Point (SSID)</label>
        <div class="wifi-inputs">
            <input type="text" id="ssidInput" value="Haytime">
            <button id="updateSsidBtn">Update</button>
        </div>
        </div>

        <!-- External Network Setting -->
        <div class="setting-item wifi-settings">
            <label>Connect to External WiFi</label>
            
            <div class="wifi-inputs">
                <!-- Dropdown for available networks -->
                <select id="externalSsidSelect">
                <option disabled selected>Select Network</option>
                <option>Network 1</option>
                <option>Network 2</option>
                <option>Network 3</option>
                <!-- JS/Python will fill these dynamically later -->
                </select>

                <!-- Connect button aligned with dropdown -->
                <button id="connectWifiBtn">Connect</button>
            </div>

            <!-- Password input below dropdown -->
            <div class="wifi-inputs">
                <input type="password" id="wifiPassword" placeholder="Enter Password">
            </div>

            <!-- Status display -->
            <div class="setting-subitem" id="wifiStatus">
                <span>Status: Not Connected</span>
            </div>
            <div class="setting-subitem" id="wifiIp">
                <span>IP Address: --.--.--.--</span>
            </div>
        </div>

        <div class="green-line"></div>


  <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>

<!-- Footer -->
<footer class="fixed-footer">
  <a href="index.html"><i class="bi bi-house-door"></i></a>
  <a href="index.html"><i class="bi bi-box"></i></a>
  <a href="settings.html"><i class="bi bi-gear"></i></a>
  <a href="index.html">
    <img src="assets/img/Logo_HEUZEIT_Signet_RGB_pos.svg" alt="Logo" />
  </a>
</footer>
</html>
