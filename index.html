<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/img/Logo_HEUZEIT_RGB_pos.svg" alt="Logo" width="200" height="auto">
    </div>
    <!-- <hr class="green-line"> -->
    <!-- <div class="dashboard-header">
        <h1>Dashboard</h1>
        <i class="bi bi-three-dots"></i>
    </div> -->
    <div class="bubble-container">
        <div class="rectangular-box">
            <div class="rectangular-header">
                <i class="bi bi-box"></i>
                <h3>Hay Rack</h3>
                <button class="rectangular-action-btn" id="openCloseBtn">Open</button>
            </div>
            <div class="rectangular-body">
                <div class="preset">
                    Preset: Summer
                </div>
                <div class="opening-time">
                    <div class="opening-time-columns">
                        <span>Opening Times:</span>
                        <div>
                            <div>08:00 - 08:30</div>
                            <div>12:00 - 12:30</div>
                            <div>18:00 - 18:30</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bubble-container">
        <div class="bubble-box">
            <!-- Time and Timezone -->
            <div class="time-container">
                <div id="clock"></div>
                <div id="timezone"></div>
            </div>
        </div>
        <div class="bubble-box">
            <div class="power-container">
                Battery Status
                <i class="bi bi-battery-full" id="battery-icon"></i>
                <div id="battery-percentage">100%</div>
            </div>
        </div>
    </div>
    <div class="bubble-container">
       <div class="rectangular-box">
            <div class="row-container">
                <!-- Status container (Wi-Fi + Temperature) -->
                <div class="status-container">
                    <div class="status-row">
                        <div class="icon-label">
                            <i class="bi bi-wifi"></i>
                            <span class="status-text">Connected</span>
                        </div>
                    </div>
                    <div class="status-row">
                        <div class="icon-label">
                            <i class="bi bi-thermometer"></i>
                            <span class="status-text">20Â°C</span>
                        </div>
                    </div>
                </div>

                <!-- Power Flow container (label + graph) -->
                <div class="powerflow-container">
                    <div class="graph-label">Power Flow</div>
                    <canvas id="currentGraph" width="220" height="60"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
