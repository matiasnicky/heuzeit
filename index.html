<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heuzeit</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/icons/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="assets/img/Logo_HEUZEIT_RGB_pos.svg" alt="Logo" width="200" />
    </div>
    <!-- Notifications -->
    <div class="notification-container">
        <div class="notification-box">
            <div class="notification-left">
            <i class="bi bi-exclamation-triangle" id="errorIcon" title="View errors"></i>
            </div>
            <div class="notification-right">
            <i class="bi bi-wifi-off"></i>
            <i class="bi bi-battery-full"></i>
            <span>+</span>
            <i class="bi bi-plug-fill"></i>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="errorPopup" class="error-popup">
        <div class="error-popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h3>Error</h3>
            <ul>
            <li>Error 1: Control Unit is hot</li>
            <li>Error 2: No Power</li>
            <li>Error 3: Low battery</li>
            </ul>
        </div>
    </div>
    
  <!-- Hay Rack Box -->
    <div class="bubble-container">
        <div class="rectangular-box">
            <div class="rectangular-header">
                <i class="bi bi-box"></i>
                <h3>Hay Rack</h3>
            </div>
        <div class="rectangular-body">
            <div class="preset" id="presetLabel">Preset: Summer</div>

            <div class="opening-times">
                <div class="time-labels">
                    <span>Open</span>
                    <span>Close</span>
                </div>
                <div id="timeValuesContainer">
                    <!-- JS will insert rows like <div class="time-values"><div>08:00</div><div>08:30</div></div> -->
                </div>
            </div>

            <div class="total-hours" id="totalHours">Total hours: 0 h</div>
            </div>
        </div>
    </div>

    <!-- Hay Rack Box -->
    <div class="bubble-container">
        <div class="rectangular-box rack-control">
            <img id="rackImage" src="assets/img/closed.png" alt="Rack" width="100" />
            <button id="toggleRackBtn">Open</button>
        </div>
    </div>

  <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>

<!-- Footer -->
<footer class="fixed-footer">
  <a href="index.html"><i class="bi bi-house-door"></i></a>
  <a href="index.html"><i class="bi bi-box"></i></a>
  <a href="settings.html"><i class="bi bi-gear"></i></a>
  <a href="index.html">
    <img src="assets/img/Logo_HEUZEIT_Signet_RGB_pos.svg" alt="Logo" />
  </a>
</footer>
</html>
